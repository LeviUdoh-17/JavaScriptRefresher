<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        name = 'Levi'
        function greet(name){
            if (!name){
                console.log('Hello there!');
            }else{
                console.log('Hello' + name);
            }
        }
        function fahrenheitToCelsius(fahrenheit) { return (fahrenheit - 32) * 5 / 9; }

        function celsiusToFahrenheit(celsius) { return (celsius * 9 / 5) + 32; }

        function convertTemperature(value, unit) { if (unit === 'F') { return { celsius: (value - 32) * 5 / 9, fahrenheit: value }; } else if (unit === 'C') { return { celsius: value, fahrenheit: (value * 9 / 5) + 32 }; } else { throw new Error("Invalid unit. Use 'F' for Fahrenheit or 'C' for Celsius."); } }
        
        greet(name);
    </script>
</body>
</html>
