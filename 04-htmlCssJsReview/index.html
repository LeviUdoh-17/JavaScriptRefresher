<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>Click</button>
    <button>Levi</button>
    <button>Udoh</button>
    <p>Hello, World!</p>
    <p>I have not done anything serious yet</p>
    <button style="background-color: yellow;">Add to cart</button>
    <button style="background-color: orange;">Buy now</button>

    <div id="nextLevel">
        <p>Adult Plain Cotton T-shirt</p>
        <p>Price: $7.99</p>
        <button style="background-color: yellow;" onclick="alert('Added')">Add to cart</button>
        <button style="background-color: orange;" onclick="console.log('Loading...'); alert('Purchased')">Buy now</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
