<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Exercise</title>
</head>
<body>
    <script>
        let name = 'Levi';
        console.log(name);
        let cost = 5 + 3 + 9
        console.log(`Cost of food = $${cost}`);
        let tax = cost*0.1;
        console.log(`Tax = $${tax}`);
        let total = cost + tax;
        console.log(`Total cost = $${total}`);
    </script>
</body>
</html>
